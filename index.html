<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>
    <div class="container">
      <h1>Name your favorite things</h1>
      <form id="quiz">

          <label for="">Food</label>
          <input type="text" id="food" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Movie</label>
          <input type="text" id="movie" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Animal</label>
          <input type="text" id="animal" class="form-control">
        </div>
        <button type="submit">Submit!</button>
      </form>

      <ul>
        <li class="1"></li>
        <li class="2"></li>
        <li class="3"></li>
      </ul>

    </div>
  </body>
